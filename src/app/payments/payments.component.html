<div class="container mt-5">
  <h2 class="text-center text-primary mb-4">Make a Payment</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <!-- Payment Method Selection -->
    <div class="mb-3">
      <label class="form-label bg-warning">Payment Method</label>
      <select formControlName="method" class="form-select">
        <option value="online">Online Payment</option>
        <option value="cash">Cash Payment</option>
      </select>
    </div>

    <!-- Cash Payment Fields -->
         <div class="mb-3">
        <label  class="form-label">Patient ID</label>
        <input type="text" (change)="onChangeHandler($event)" formControlName="patientId" class="form-control" placeholder="Enter Patient ID"  />
  <!-- Show patient name if found -->
<div *ngIf="patient">
    <strong>Patient Name:</strong> {{ patient.fullName}}
  </div>
</div>
   
                  <div class="mb-3">
        <label class="form-label">Amount</label>
        <input
          type="number"
          formControlName="amount"
          class="form-control"
          placeholder="Enter amount"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Payment Description</label>
        <input
          type="text"
          placeholder="Enter Description"
          formControlName="paymentDescription"
          class="form-control"
        />
      </div>
      
      <div class="mb-3">
        <label class="form-label">Payment Date</label>
        <input
          type="datetime-local"
          formControlName="datePayment"
          class="form-control"
        />
      </div>
      
      <div  class="mb-3">
        <label class="form-label">Payment Status</label>
    <select formControlName="paymentStatus" class="form-select">
        <option value="online">Pending</option>
        <option value="cash">Paid</option>
      </select>
      </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success w-25 mx-4">Submit</button>
      <button type="button" (click)="printReciept()" class="btn btn-success w-25">Print Reciept</button>
    </div>
  </form>
</div>
