<div class="container my-4">
  <h2 class="text-center bg-primary m-4">Dental Supplies Inventory</h2>
  <div class="d-flex m-4">
  <strong class="mt-2">Search On Box:</strong> <input type="text"class="form-control w-25" 
    placeholder="Search with Category Or Item" [(ngModel)]="searchInventory"> </div>
  <div class="bg-warning m-3">
  <form [formGroup]="supplyForm" (ngSubmit)="submitForm()" class="row g-2 mb-4">
    <div class="col-md-2"><input class="form-control" formControlName="itemName" placeholder="Item Name"></div>
    <div class="col-md-2"><input class="form-control" formControlName="category" placeholder="Category"></div>
    <div class="col-md-2"><input type="number" class="form-control" formControlName="quantity" placeholder="Quantity"></div>
    <div class="col-md-2"><input class="form-control" formControlName="unit" placeholder="Unit"></div>
      <div  class="col-md-2"><input type="date" class="form-control" formControlName="dateEntered"></div>
    <div class="col-md-2"><input type="number" class="form-control" formControlName="reorderLevel" placeholder="Reorder Level"></div>
    <div class="text-end mt-2">
      <button type="submit" class="btn btn-primary mx-2  ">{{ isEditMode ? 'Update' : 'Add' }}</button>
       <button type="button" class="btn btn-secondary" (click)="resetForm()">Clear</button>
    </div>
  </form>
  </div>

  <table class="table table-bordered border-info">
    <thead class="table-info">
      <tr>
        <th>#</th>
        <th>Item Name</th>
        <th>Category</th>
        <th>Quantity</th>
        <th>Unit</th>
        <th>DteEntered</th>
        <th>Reorder Level</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let supply of paginatedPage; let i = index" [ngClass]="{'table-danger': supply.quantity <= supply.reorderLevel}">
        <td>{{ i + 1 }}</td>
        <td>{{ supply.itemName }}</td>
        <td>{{ supply.category }}</td>
        <td>{{ supply.quantity }}</td>
        <td>{{ supply.unit }}</td>
         <td>{{ supply.dateEntered | date }}</td> 
        <td>{{ supply.reorderLevel }}</td>
        <td>
          <button class="btn btn-sm btn-info me-2" (click)="editSupply(supply)">Edit</button> 
          <button class="btn btn-sm btn-danger" (click)="deleteSupply(supply.id!)">Delete</button>
        </td>
      </tr>
      <tr *ngIf="supplies.length === 0">
        <td colspan="7" class="text-center text-muted">No Supplies Found</td>
      </tr>
    </tbody>
  </table>

          <!-- Pagination -->
  <nav *ngIf="totalPages > 1">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="page === 1">
        <button class="page-link" (click)="page = page - 1">Previous</button>
      </li>
      <li class="page-item" *ngFor="let i of [].constructor(totalPages); let idx = index" [class.active]="page === idx + 1">
        <button class="page-link" (click)="page = idx + 1">{{ idx + 1 }}</button>
      </li>
      <li class="page-item" [class.disabled]="page === totalPages">
        <button class="page-link" (click)="page = page + 1">Next</button>
      </li>
    </ul>
  </nav>
</div>
