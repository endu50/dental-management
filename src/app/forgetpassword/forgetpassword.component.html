<form [formGroup]="formreset" (ngSubmit)="onSubmit()">
  <input
    type="text"
    class="form-control"
    placeholder="Enter Email Or Username"
    formControlName="emailform"
  />

  <div class="error-block" *ngIf="emailform?.touched && emailform?.invalid">
    <span *ngIf="emailform?.errors?.['required']">Email or Username is required</span>
  </div>

  <button type="submit" class="btn btn-success">Send Reset</button>
</form>
